    <h2>개요</h2>
    <p>앵무목 목도리앵무과에 속하는 조류의 일종.
      </p>
      <p>한국에서의 통칭 잉꼬는 이 새를 가리키며 사랑앵무[1], 사랑새, 영어로는 Parakeet, Budgerigar, Budgie 등 많은 이름으로 불린다.
        </p>
        <p>수명은 유전자에 문제가 없고 잘 키웠을 한에 10-15년 정도. 야생 사랑앵무는 오스트레일리아에서 수만마리가 무리를 지어다닌다. 외관과 울음소리가 한국의 사랑앵무와 다른데 다양한 색을 내기 위한 근친으로 인해 크기가 줄었기 때문이다.
          </p>
